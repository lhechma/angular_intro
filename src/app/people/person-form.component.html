<div class="card">
  <div class="card-header">
   New Person!
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="save(personForm)"
          #personForm="ngForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="name">Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="name"
                 type="text"
                 placeholder="Name (required)"
                 required
                 minlength="3"
                 [(ngModel)]=person.name
                 name="nameFormControl"
                 #nameVar="ngModel"
                 [ngClass]="{'is-invalid': (nameVar.touched || nameVar.dirty) && !nameVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="nameVar.errors?.required">
              Please enter name.
            </span>
            <span *ngIf="nameVar.errors?.minlength">
              The name must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>


      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="salaryId">Salary</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="salaryId"
                 type="number"
                 placeholder="Salary (required)"
                 required
                 min="1000" max="10000"
                 [(ngModel)]="person.salary"
                 name="salary"
                 #salaryVar="ngModel"
                 [ngClass]="{'is-invalid': (salaryVar.touched || salaryVar.dirty) && !salaryVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="salaryVar.errors?.required">
              Please enter the salary.
            </span>
            <span *ngIf="salaryVar.errors?.salary">
              Please enter a valid salary.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-8">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input"
                     id="championId"
                     type="checkbox"
                     [(ngModel)]="person.champ"
                     name="champion"> champion
            </label>
          </div>
        </div>
      </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px"
                  [title]="personForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!personForm.valid">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>Dirty: {{ personForm.dirty }}
<br>Touched: {{ personForm.touched }}
<br>Valid: {{ personForm.valid }}
<br>Value: {{ personForm.value | json }}
